<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeno's Paradox: Achilles and the Tortoise</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background-color: #f0f0f0;
      }
      .race-track {
        width: 80%;
        height: 70px;
        background-color: #ddd;
        position: relative;
        border-radius: 10px;
        overflow: hidden;
      }
      .runner {
        width: 50px;
        height: 50px;
        position: absolute;
        bottom: 0;
        background-size: cover;
      }
      #achilles {
        left: 0;
      }
      #tortoise {
        left: 250px;
      }
      .controls {
        margin-top: 20px;
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>

      </div>
    </div>
    <div class="controls">
      <button onclick="start()">Start Race</button>
    </div>

    <script>
      function start() {
        const achilles = document.getElementById('achilles');
        const tortoise = document.getElementById('tortoise');

        let achillesPosition = 0;
        let tortoisePosition = 250;

        const speedAchilles = 2;
        const speedTortoise = 1;

        function animate() {
          if (achillesPosition < tortoisePosition) {
            achillesPosition += speedAchilles;
            tortoisePosition += speedTortoise;

            achilles.style.left = `${achillesPosition}px`;
            tortoise.style.left = `${tortoisePosition}px`;

            window.requestAnimationFrame(animate);
          }
        }

        animate();
      }
    </script>
  </body>
